<head>
  <meta charset="UTF-8" />

  <title>Fitness Tracker</title>

<body>
  <nav>
    <a href="/">Fitness Tracker</a>
    <a href="/stats.html">Dashboard</a>
  </nav>
  <div class="wrapper workout">
    <header>
      <h1>Fitness Tracker</h1>
    </header>
    <div class="ui container workout">
      <div class="ui raised card m-auto">
        <div class="prev-workout">
          <h3>Last Workout</h3>
          <div>
            <div class="workout-stats"></div>
            <div class="buttons">
              <a id="continueBtn" href="excercise.html" class="huge ui blue button">Continue Workout</a>
              <a href="excercise.html" class="huge positive ui button" id="newWorkout">New Workout</a>
            </div>
          </div>
        </div>
        <div class="new-workout">
          <h3>Create Your First Workout</h3>
        </div>
      </div>
    </div>
  </div>
  </div>
